

  <div class="array-character-card" style="background-color: darkslategrey">
    <mat-card *ngFor="let person of RickMortyUniverse.results;let i = index" class="character-card" (click)="openDialog(i) ">

      <mat-card-header>
<!--        <div mat-card-avatar class="example-header-image"></div>-->
        <mat-card-title>{{person.name}}</mat-card-title>
        <mat-card-subtitle>{{person.status}}</mat-card-subtitle>
      </mat-card-header>

      <img mat-card-image src="{{person.image}}" alt="Photo of a Shiba Inu">

    </mat-card>
